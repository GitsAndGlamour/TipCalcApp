<div id="java-content">
    <!-- Tab Panel -->
    <ul class="nav nav-tabs" id="java-tabs">
        <li class="active"><a class="java-tab" id="java-tip-calc-app" data-toggle="tab">TipCalcApp.java</a></li>
        <li><a class="java-tab" id="java-tip-calc-app-tester" data-toggle="tab">TipCalcAppTester.java</a></li>
        <li><a class="java-tab" id="java-tip-calc-app-readme"  data-toggle="tab">TipCalcAppReadme.pdf</a></li>
    </ul>
    <!-- Tab Panel Body -->
    <div id="java-app-content" class="tab-content">
        <div class="tab-pane fade active in" id="java-tip-calc-app-content">
            <iframe src="java/TipCalcApp.java"></iframe>
        </div>
        <div class="tab-pane fade" id="java-tip-calc-app-tester-content">
            <iframe src="java/TipCalcAppTester.java"></iframe>
        </div>
        <div class="tab-pane fade" id="java-tip-calc-app-readme-content">
            <iframe src="java/TipCalcAppReadme.pdf"></iframe>
        </div>
    </div> <!-- #java-app-content -->
</div> <!-- #java-content -->
<script>
    /* Java Page Application Controller */
        /* load tab contents when tab is clicked */
        $(".java-tab").click(function () {
            var $tabId = $(this).prop("id");
            var $contentId = "#" + $tabId + "-content";
            $($contentId).addClass("active in").show();
            $($contentId).siblings().removeClass("active in").hide();
        } // function();
    ); //.java-tab click();
</script>
